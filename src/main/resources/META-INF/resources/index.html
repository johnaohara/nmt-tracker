<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <link href="sidebars.css" rel="stylesheet">
    <script src="ansi_up.js" type="text/javascript"></script>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>
<body>

<main>
    <h1 class="visually-hidden">Sidebars examples</h1>


    <div class="flex-shrink-0 p-3 bg-white" style="width: 280px;">
        <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
            <span class="fs-5 fw-semibold">Native Memory Tracking Visualizer</span>
        </a>
        <ul class="list-unstyled ps-0">
            <li class="mb-1">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="enableTracking" value=false onchange="toggleTracking()">
                    <label class="custom-control-label" for="enableTracking">Enable Tracking</label>
                </div>

            </li>
            <li class="border-top my-3"></li>
            <li class="mb-1">
                <button class="btn btn-toggle align-items-center rounded" data-bs-toggle="collapse"
                        data-bs-target="#dashboard-collapse" aria-expanded="false">
                    Runtimes
                </button>
                <button class="btn " onclick="refreshRuntimes()">
                    Refresh
                </button>
                <div class="collapse show" id="dashboard-collapse">
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small" id="runtimes-list">
                    </ul>
                </div>
            </li>
        </ul>
    </div>

    <div class="b-example-divider"></div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>
                    <div>Tracking:
                        <div id="currentRuntime" style="display: inline">&nbsp;</div>
                    </div>
                </h1>
            </div>
        </div>


        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="nmt-tab" data-bs-toggle="tab" data-bs-target="#nmt" type="button"
                        role="tab" aria-controls="nmt" aria-selected="true">NMT
                </button>
            </li>
<!--            <li class="nav-item" role="presentation">-->
<!--                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"-->
<!--                        role="tab" aria-controls="profile" aria-selected="false">Logs-->
<!--                </button>-->
<!--            </li>-->
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button"
                        role="tab" aria-controls="contact" aria-selected="false">PMAP
                </button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent" style="height: 100%">
            <div class="tab-pane fade show active" id="nmt" role="tabpanel" aria-labelledby="nmt-tab" style="height: 100%">
                <div class="container" style="height: 100%">
                    <div class="row" style="height: 100%">
                        <div class="col-sm" style="height: 100%">
                            <div class="col-sm" style="height: 100%">
                                <div style="height: 100%" id="chart">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <div class="container" style="height: 100%">
                    <div class="row" style="height: 100%">
                        <div class="col-sm" style="height: 100%">
                            <div class="col-sm" style="height: 100%">
                                <button class="nav-link" id="logs-refresh" data-bs-toggle="tab" data-bs-target="#contact" type="button"
                                        role="tab" aria-controls="contact" aria-selected="false" onclick="getLogs()">Refresh
                                </button>

                                <div style="height: 100%; overflow: scroll" id="logs" > <p>&nbsp;</p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                <div class="container" style="height: 100%">
                    <div class="row" style="height: 100%">
                        <div class="col-sm" style="height: 100%">
                            <div class="col-sm" style="height: 100%">
                                <button class="nav-link" id="pmap-refresh" data-bs-toggle="tab" data-bs-target="#contact" type="button"
                                        role="tab" aria-controls="contact" aria-selected="false" onclick="refreshPmap()">Refresh
                                </button>
                                <textarea id="pmap" name="pmap" rows="30" cols="100" style="font-family:Consolas,Monaco,Lucida Console,Liberation Mono,DejaVu Sans Mono,Bitstream Vera Sans Mono,Courier New, monospace;">
                                  </textarea>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <hr>

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="chart.js"></script>


</main>
</body>
